<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            id="cityInput"
            type="text"
            spellcheck="false"
            placeholder="Enter city name"
            required
          />
          <div class="separator"></div>
          <button onclick="getWeather()">Check Weather</button>
        </div>
        <p id="error-message" class="info-txt"></p>
      </section>
      <div id="overlay" style="display: none"></div>
      <div
        id="loading"
        style="display: none; text-align: center; margin-top: 10px"
      >
        <div class="spinner"></div>
      </div>
      <section id="popup" class="weather-part">
        <img src="weather.png" alt="Weather Icon" />
        <div class="temp" id="weather-info">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather" id="weather">_ _</div>
        <div class="location" id="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
      <script src="weather.js"></script>
    </div>
  </body>
</html>
